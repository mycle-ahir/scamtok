    <!-- Primary Meta Tags -->

    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://scamtok.com/">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">

    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#1e40af">
    <meta name="msapplication-TileColor" content="#1e40af">

    <meta name="apple-mobile-web-app-title" content="ScamTok">

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ScamTok",
      "description": "Expert cybersecurity community and AI threat intelligence platform with 50,000+ verified security professionals",
      "url": "https://scamtok.com",
      "logo": "https://lumi.new/lumi.ing/logo.png",
      "foundingDate": "2024",
      "sameAs": [
        "https://twitter.com/ScamTok",
        "https://linkedin.com/company/scamtok"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-SCAMTOK",
        "contactType": "Customer Service",
        "availableLanguage": "English"
      },
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      }
    }
    </script>
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ScamTok",
      "url": "https://scamtok.com",
      "description": "Expert cybersecurity community and AI threat intelligence platform",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://scamtok.com/forum?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "ScamTok"
      }
    }
    </script>
    
    <!-- Structured Data - Forum -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "DiscussionForumPosting",
      "headline": "Expert Cybersecurity Community Forum",
      "description": "Professional forum for cybersecurity experts, researchers, and practitioners to share threat intelligence and protection strategies",
      "url": "https://scamtok.com/forum",
      "datePublished": "2024-01-01",
      "dateModified": "2025-01-27",
      "author": {
        "@type": "Organization",
        "name": "ScamTok Security Research Team"
      },
      "publisher": {
        "@type": "Organization",
        "name": "ScamTok"
      }
    }
    </script>

    <meta http-equiv="X-Content-Type-Options" content="nosniff">
